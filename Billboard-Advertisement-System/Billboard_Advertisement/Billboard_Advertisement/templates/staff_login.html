<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<body>
<div class="content">
    <br>
    {% if isStaff == "b" %}
        <h1 style="color: red">You are not a staff type user.</h1>
    {% endif %}
    {% if isStaff == "c" %}
        <h1 style="color: red">Incorrect username or password.</h1>
    {% endif %}
    <br><br>
    <h1 style="color: white;">Login here</h1>
    <h3 style="color: red">For staff only</h3>
    <br>
    <form action="{% url 'staff_login' %}" method="post" class="formStyle">
        {% csrf_token %}
        <label for="username" style="color:white;">Username:</label>
        <input type="text" name="username" id="username" placeholder="username" required>
        <br><br>
        <label for="password" style="color:white;">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br><br><br>
        <button class="button"><span>Login</span></button>
    </form>
    <a href="/">
        <button class="button"><span>Back</span></button>
    </a>
</div>
</body>
{% endblock %}
