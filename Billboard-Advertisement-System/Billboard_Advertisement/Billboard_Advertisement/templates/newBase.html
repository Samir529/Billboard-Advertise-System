<!DOCTYPE html>
<html>
{% load static %}
<head>
  <title>Advertisements</title>
    <link rel="icon" href="/static/assets/image/icon2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap cdn -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"> -->
    <style>
        body { background-color: lightgray;}
    </style>
    <style>
        a:link {
          color: white;
        }
        a:visited {
          color: white;
        }
        a:hover {
          color: tomato;
        }
        a:active {
          color: white;
        }
    </style>
    <style>
        .fa {
            padding: 5px;
            font-size: 25px;
            text-align: center;
            text-decoration: none;
        }
        .fa:hover {
            opacity: 1.0;
            color: skyblue;
        }
    </style>
</head>
<body>
<div class="page-header" style="z-index:1;">
    <a href="/about"><img src="/static/assets/image/logo3.png" alt="Logo" width="235" height="60"
                                     style="float:left; margin: -15px 0px -10px -5px;"/></a>
    <a href="#" onClick="return false;" style="float:right; margin: -10px 0px 0px 15px;" class="fa fa-youtube"></a>
    <a href="#" onClick="return false;" style="float:right; margin: -10px 0px 0px 15px;" class="fa fa-twitter"></a>
    <a href="#" onClick="return false;" style="float:right; margin: -10px 0px 0px 20px;" class="fa fa-facebook"></a>
    <a href="/admin" style="float: right; margin: -5px 0px 0px 15px; font-size: 16px">Admin-site</a>
    <a href="/about" style="float: right; margin: -5px 0px 0px 15px; font-size: 16px">About</a>
    <a href="/" style="float: right; margin: -5px 0px 0px 15px; font-size: 16px">Home</a>
    <a href="/current_price_view" style="float: right; margin: -5px 0px 0px 15px; font-size: 16px">Current-price</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" style="float: right; margin: -5px 0px 0px 15px; font-size: 16px"><span>Logout</span></a>
    {% endif %}
</div>
  <!-- Navigation -->
<div style="padding: 60px 0px 0px 0px;">
  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}
</div>
  <!-- Footer -->
<style>
    footer {
        margin-top: 205px;
    }
</style>
  <footer class="py-3 bg-grey">
    <p class="m-0 text-dark text-center ">Billboard Advertisement System</p>
  </footer>
</body>
</html>
