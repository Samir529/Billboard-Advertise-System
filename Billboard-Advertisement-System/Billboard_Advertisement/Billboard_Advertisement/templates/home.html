<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Billboard Advertise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}"/>
</head>
<body>
    {% block content %}
    <style>
        body { background-color:gainsboro; }
        .highlightme { background-color:black; }
        body { background-image: url('/static/assets/image/background_image.png');
        background-repeat:no-repeat;
        background-size:100% 130vh;}
    </style>
    <br><br><br>
    <h1 style="text-align: center;"><span style="color: gainsboro;">Welcome to Billboard Advertisement System</span></h1>
    <br><br><br><br>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class= "button" style="display: block; margin: auto; width: 30%;"><span>Logout</span></a>
    {% else %}
    <br>
    <a href="user_login/" class= "button" style="display: block; margin: auto; width: 30%;"><span>Login</span></a>
    {% endif %}
    <br>
    <a href="sign_in_options/" class = "button" style="display: block; margin: auto; width: 30%;"><span>Sign up</span></a>
    <br>
    <a href="admin_login/" class = "button" style="display: block; margin: auto; width: 30%;"><span>Admin login</span></a>
    <br>
    <a href="post_form/" class = "button" style="display: block; margin: auto; width: 30%;"><span>Post</span></a>
    {% endblock %}
    </div>
</body>
</html>
